<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <form onsubmit="event.preventDefault(); calcularIMC();">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label>Sexo:</label><br>
        <input type="radio" id="masculino" name="sexo" value="masculino" required>
        <label for="masculino">Masculino</label><br>
        <input type="radio" id="feminino" name="sexo" value="feminino">
        <label for="feminino">Feminino</label><br><br>

        <label for="peso">Peso (kg):</label>
        <input type="number" step="0.01" id="peso" name="peso" required><br><br>

        <label for="altura">Altura (m):</label>
        <input type="number" step="0.01" id="altura" name="altura" required><br><br>

        <button type="submit">Calcular IMC</button>
    </form>
    
    <p id="resultado"></p>

    <script src="script.js"></script>
</body>
</html>
